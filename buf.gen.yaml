version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/WhiCu/elibr-proto
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - remote: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
inputs:
  - directory: proto